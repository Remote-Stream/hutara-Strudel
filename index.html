<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberSynth Strudel - Advanced Live Coding Studio</title>
    <script src="https://unpkg.com/@strudel/web@1.0.3"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <!-- اضافه کردن Line Awesome CSS -->
    <link rel="stylesheet" href="assets/css/line-awesome.min.css">
    <style>
        :root {
            --primary-cyan: #00ffff;
            --secondary-magenta: #ff00ff;
            --accent-yellow: #ffff00;
            --background-dark: #0a0a1a;
            --grid-color: #1a2a4a;
            --panel-bg: rgba(10,10,30,0.9);
            --glow-cyan: 0 0 20px rgba(0,255,255,0.5);
            --glow-magenta: 0 0 20px rgba(255,0,255,0.5);
            --error-red: #ff4444;
            --success-green: #44ff44;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Orbitron', monospace;
            background: linear-gradient(135deg, var(--background-dark) 0%, #1a1a2e 100%);
            color: var(--primary-cyan);
            min-height: 100vh;
            overflow-x: hidden;
            font-size: clamp(14px, 2.5vw, 16px);
        }
        .cyber-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(0,255,255,0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,255,255,0.1) 1px, transparent 1px);
            background-size: min(5vw, 50px) min(5vw, 50px);
            pointer-events: none;
            z-index: -1;
        }
        .container {
            max-width: min(90vw, 1400px);
            margin: 0 auto;
            padding: clamp(10px, 2vw, 20px);
        }
        header {
            text-align: center;
            margin-bottom: clamp(10px, 2vw, 20px);
            padding: clamp(10px, 2vw, 15px);
            background: var(--panel-bg);
            border: 2px solid var(--primary-cyan);
            border-radius: 10px;
            box-shadow: var(--glow-cyan);
        }
        header h1 {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: 900;
            text-shadow: 0 0 10px var(--primary-cyan);
        }
        header p {
            font-size: clamp(0.8rem, 2vw, 1rem);
        }
        .status-bar {
            display: flex;
            justify-content: flex-end;
            background: rgba(0,0,0,0.7);
            padding: clamp(5px, 1.5vw, 10px);
            border-radius: 8px;
            margin-bottom: clamp(10px, 2vw, 20px);
            font-size: clamp(0.8rem, 2vw, 1rem);
        }
        .main-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(min(350px, 85vw), 1fr));
            gap: clamp(10px, 2vw, 15px);
        }
        .panel {
            background: var(--panel-bg);
            border: 2px solid var(--primary-cyan);
            border-radius: 10px;
            padding: clamp(10px, 2vw, 15px);
            box-shadow: var(--glow-cyan);
            transition: box-shadow 0.3s ease;
        }
        .panel:hover {
            box-shadow: var(--glow-magenta);
        }
        .panel h2 {
            color: var(--accent-yellow);
            margin-bottom: clamp(5px, 1.5vw, 10px);
            font-weight: 700;
            font-size: clamp(1.2rem, 3vw, 1.5rem);
        }
        .cyber-btn {
            background: linear-gradient(45deg, var(--primary-cyan), var(--secondary-magenta));
            color: var(--background-dark);
            border: none;
            padding: clamp(8px, 1.5vw, 10px) clamp(15px, 2vw, 20px);
            cursor: pointer;
            border-radius: 8px;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            text-transform: uppercase;
            transition: transform 0.2s ease;
            font-size: clamp(0.8rem, 2vw, 0.9rem);
        }
        .cyber-btn:hover {
            transform: scale(1.05);
        }
        .cyber-btn:focus {
            outline: 2px solid var(--accent-yellow);
            outline-offset: 2px;
        }
        .cyber-btn.active {
            background: var(--secondary-magenta);
        }
        .cyber-btn i {
            margin-right: 5px;
        }
        .code-editor-panel {
            grid-column: 1 / -1;
        }
        .code-editor {
            width: 100%;
            height: clamp(200px, 40vh, 400px);
            background: rgba(0,0,0,0.8);
            color: var(--primary-cyan);
            font-family: 'Fira Code', monospace;
            font-size: clamp(12px, 2vw, 14px);
            padding: clamp(8px, 1.5vw, 10px);
            border: 2px solid var(--primary-cyan);
            border-radius: 8px;
            resize: vertical;
        }
        .code-controls {
            display: flex;
            flex-wrap: wrap;
            gap: clamp(5px, 1vw, 10px);
            margin-top: clamp(5px, 1vw, 10px);
        }
        .transport {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: clamp(5px, 1vw, 10px);
            padding: clamp(10px, 2vw, 15px);
            background: rgba(0,0,0,0.5);
            border-radius: 10px;
            margin: clamp(10px, 2vw, 15px) 0;
        }
        .sequencer-container {
            grid-column: 1 / -1;
        }
        .track-container {
            margin-bottom: clamp(10px, 2vw, 15px);
            padding: clamp(8px, 1.5vw, 10px);
            background: rgba(0,0,0,0.3);
            border-radius: 8px;
        }
        .track-header {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            margin-bottom: clamp(5px, 1vw, 10px);
            gap: clamp(5px, 1vw, 10px);
        }
        .track-name {
            color: var(--accent-yellow);
            font-weight: 700;
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
        }
        .pattern-grid {
            display: grid;
            grid-template-columns: repeat(16, 1fr);
            gap: clamp(2px, 0.5vw, 3px);
        }
        .step {
            height: clamp(25px, 4vw, 35px);
            background: rgba(0,50,100,0.3);
            border: 2px solid var(--grid-color);
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(10px, 1.5vw, 12px);
        }
        .step:hover, .step:focus {
            border-color: var(--primary-cyan);
            outline: none;
        }
        .step.active {
            background: var(--primary-cyan);
            color: var(--background-dark);
        }
        .track-controls {
            display: flex;
            flex-wrap: wrap;
            gap: clamp(5px, 1vw, 10px);
            margin-top: clamp(5px, 1vw, 10px);
        }
        .step-selector {
            background: rgba(0,0,0,0.8);
            color: var(--primary-cyan);
            border: 1px solid var(--primary-cyan);
            padding: clamp(5px, 1vw, 8px);
            border-radius: 5px;
            font-family: 'Orbitron', monospace;
            font-size: clamp(0.8rem, 2vw, 0.9rem);
        }
        .synth-controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(min(120px, 40vw), 1fr));
            gap: clamp(8px, 1.5vw, 10px);
        }
        .control-group {
            background: rgba(0,0,0,0.3);
            padding: clamp(8px, 1.5vw, 10px);
            border-radius: 8px;
        }
        .control-group h3 {
            font-size: clamp(0.9rem, 2vw, 1rem);
        }
        .slider-container label {
            display: block;
            margin-bottom: clamp(3px, 1vw, 5px);
            color: var(--primary-cyan);
            font-size: clamp(0.8rem, 1.8vw, 0.9rem);
        }
        .slider-container input[type="range"] {
            width: 100%;
            background: rgba(0,0,0,0.5);
            border-radius: 5px;
        }
        .slider-container input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: clamp(12px, 2vw, 15px);
            height: clamp(12px, 2vw, 15px);
            background: var(--primary-cyan);
            border-radius: 50%;
            cursor: pointer;
        }
        .slider-value {
            font-size: clamp(10px, 1.5vw, 12px);
            color: var(--accent-yellow);
        }
        .presets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(min(100px, 30vw), 1fr));
            gap: clamp(5px, 1vw, 8px);
        }
        .mix-checkboxes {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(min(80px, 25vw), 1fr));
            gap: clamp(5px, 1vw, 8px);
        }
        .checkbox-item {
            background: rgba(0,0,0,0.4);
            padding: clamp(5px, 1vw, 8px);
            border-radius: 5px;
        }
        .notification {
            position: fixed;
            top: clamp(10px, 2vw, 20px);
            right: clamp(10px, 2vw, 20px);
            background: var(--panel-bg);
            border: 2px solid var(--primary-cyan);
            padding: clamp(8px, 1.5vw, 10px) clamp(12px, 2vw, 15px);
            border-radius: 8px;
            box-shadow: var(--glow-cyan);
            transform: translateX(120%);
            transition: transform 0.3s ease;
            font-size: clamp(0.8rem, 2vw, 0.9rem);
        }
        .notification.show {
            transform: translateX(0);
        }
        .notification.error {
            border-color: var(--error-red);
            box-shadow: 0 0 15px rgba(255,68,68,0.5);
        }
        .notification.success {
            border-color: var(--success-green);
            box-shadow: 0 0 15px rgba(68,255,68,0.5);
        }
        @media (max-width: 1024px) {
            .main-grid {
                grid-template-columns: repeat(auto-fit, minmax(min(200px, 45vw), 1fr));
            }
            .pattern-grid {
                grid-template-columns: repeat(12, 1fr);
            }
        }
        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
            .pattern-grid {
                grid-template-columns: repeat(8, 1fr);
            }
            .synth-controls {
                grid-template-columns: 1fr;
            }
            .code-editor {
                height: clamp(150px, 30vh, 300px);
            }
        }
        @media (max-width: 480px) {
            .pattern-grid {
                grid-template-columns: repeat(4, 1fr);
            }
            .cyber-btn {
                padding: clamp(6px, 1.5vw, 8px) clamp(10px, 2vw, 12px);
                font-size: clamp(0.7rem, 2vw, 0.8rem);
            }
            .container {
                padding: clamp(5px, 1.5vw, 10px);
            }
            .panel {
                padding: clamp(8px, 1.5vw, 10px);
            }
            .track-header {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="cyber-grid"></div>
    <div class="container">
        <header>
            <h1><i class="las la-sliders-h"></i> CyberSynth Strudel</h1>
            <p>Advanced Live Coding Music Studio</p>
        </header>
        <div class="status-bar">
            <span>Status: <span id="audio-status"><i class="las la-volume-up"></i> Ready</span></span>
        </div>
        <div class="transport">
            <button class="cyber-btn" id="play-btn" aria-label="Play or pause music"><i class="las la-play"></i> Play</button>
            <button class="cyber-btn" id="stop-btn" aria-label="Stop music"><i class="las la-stop"></i> Stop</button>
            <button class="cyber-btn" id="undo-btn" aria-label="Undo last action"><i class="las la-undo"></i> Undo</button>
            <button class="cyber-btn" id="redo-btn" aria-label="Redo last action"><i class="las la-redo"></i> Redo</button>
        </div>
        <div class="main-grid">
            <div class="panel sequencer-container">
                <h2><i class="las la-music"></i> Advanced Sequencer</h2>
                <div class="track-container" id="bd-track">
                    <div class="track-header">
                        <span class="track-name">KICK</span>
                        <div>
                            <button class="cyber-btn" id="mute-bd" aria-label="Mute kick track"><i class="las la-volume-mute"></i> Mute</button>
                            <button class="cyber-btn" id="solo-bd" aria-label="Solo kick track"><i class="las la-headphones"></i> Solo</button>
                        </div>
                    </div>
                    <div class="pattern-grid" id="bd-pattern"></div>
                    <div class="track-controls">
                        <select class="step-selector" id="bd-steps" aria-label="Select number of steps for kick">
                            <option value="4">4 Steps</option>
                            <option value="8">8 Steps</option>
                            <option value="16" selected>16 Steps</option>
                        </select>
                        <button class="cyber-btn" id="random-bd" aria-label="Randomize kick track"><i class="las la-dice"></i> Randomize</button>
                        <button class="cyber-btn" id="generate-bd" aria-label="Generate code for kick track"><i class="las la-code"></i> Generate</button>
                    </div>
                </div>
                <div class="track-container" id="sd-track">
                    <div class="track-header">
                        <span class="track-name">SNARE</span>
                        <div>
                            <button class="cyber-btn" id="mute-sd" aria-label="Mute snare track"><i class="las la-volume-mute"></i> Mute</button>
                            <button class="cyber-btn" id="solo-sd" aria-label="Solo snare track"><i class="las la-headphones"></i> Solo</button>
                        </div>
                    </div>
                    <div class="pattern-grid" id="sd-pattern"></div>
                    <div class="track-controls">
                        <select class="step-selector" id="sd-steps" aria-label="Select number of steps for snare">
                            <option value="4">4 Steps</option>
                            <option value="8">8 Steps</option>
                            <option value="16" selected>16 Steps</option>
                        </select>
                        <button class="cyber-btn" id="random-sd" aria-label="Randomize snare track"><i class="las la-dice"></i> Randomize</button>
                        <button class="cyber-btn" id="generate-sd" aria-label="Generate code for snare track"><i class="las la-code"></i> Generate</button>
                    </div>
                </div>
                <div class="track-container" id="hh-track">
                    <div class="track-header">
                        <span class="track-name">HI-HAT</span>
                        <div>
                            <button class="cyber-btn" id="mute-hh" aria-label="Mute hi-hat track"><i class="las la-volume-mute"></i> Mute</button>
                            <button class="cyber-btn" id="solo-hh" aria-label="Solo hi-hat track"><i class="las la-headphones"></i> Solo</button>
                        </div>
                    </div>
                    <div class="pattern-grid" id="hh-pattern"></div>
                    <div class="track-controls">
                        <select class="step-selector" id="hh-steps" aria-label="Select number of steps for hi-hat">
                            <option value="4">4 Steps</option>
                            <option value="8">8 Steps</option>
                            <option value="16" selected>16 Steps</option>
                        </select>
                        <button class="cyber-btn" id="random-hh" aria-label="Randomize hi-hat track"><i class="las la-dice"></i> Randomize</button>
                        <button class="cyber-btn" id="generate-hh" aria-label="Generate code for hi-hat track"><i class="las la-code"></i> Generate</button>
                    </div>
                </div>
                <div class="track-container" id="cp-track">
                    <div class="track-header">
                        <span class="track-name">CLAP</span>
                        <div>
                            <button class="cyber-btn" id="mute-cp" aria-label="Mute clap track"><i class="las la-volume-mute"></i> Mute</button>
                            <button class="cyber-btn" id="solo-cp" aria-label="Solo clap track"><i class="las la-headphones"></i> Solo</button>
                        </div>
                    </div>
                    <div class="pattern-grid" id="cp-pattern"></div>
                    <div class="track-controls">
                        <select class="step-selector" id="cp-steps" aria-label="Select number of steps for clap">
                            <option value="4">4 Steps</option>
                            <option value="8">8 Steps</option>
                            <option value="16" selected>16 Steps</option>
                        </select>
                        <button class="cyber-btn" id="random-cp" aria-label="Randomize clap track"><i class="las la-dice"></i> Randomize</button>
                        <button class="cyber-btn" id="generate-cp" aria-label="Generate code for clap track"><i class="las la-code"></i> Generate</button>
                    </div>
                </div>
                <div class="code-controls">
                    <button class="cyber-btn" id="sequencer-random" aria-label="Randomize all sequencer tracks"><i class="las la-dice"></i> Randomize All</button>
                    <button class="cyber-btn" id="sequencer-clear" aria-label="Clear all sequencer tracks"><i class="las la-broom"></i> Clear All</button>
                    <button class="cyber-btn" id="sequencer-generate" aria-label="Generate code from all sequencer tracks"><i class="las la-code"></i> Generate All</button>
                </div>
            </div>
            <div class="panel code-editor-panel">
                <h2><i class="las la-terminal"></i> Live Code Editor</h2>
                <textarea id="code-editor" class="code-editor" spellcheck="false" aria-label="Live code editor for music patterns" placeholder="// Write Strudel code, e.g.:
s('bd*2, hh(3,8)').jux(rev)
note('c3 eb3 g3').sound('sawtooth').lpf(800)"></textarea>
                <div class="code-controls">
                    <div>
                        <button class="cyber-btn" id="evaluate-btn" aria-label="Evaluate code"><i class="las la-play"></i> Evaluate</button>
                        <button class="cyber-btn" id="stop-code-btn" aria-label="Stop code playback"><i class="las la-stop"></i> Stop</button>
                        <button class="cyber-btn" id="clear-code-btn" aria-label="Clear code editor"><i class="las la-broom"></i> Clear</button>
                    </div>
                    <div>
                        <button class="cyber-btn" id="save-code-btn" aria-label="Save code"><i class="las la-save"></i> Save</button>
                        <button class="cyber-btn" id="load-code-btn" aria-label="Load code"><i class="las la-folder-open"></i> Load</button>
                    </div>
                </div>
            </div>
            <div class="panel">
                <h2><i class="las la-sliders-h"></i> Synth Controls</h2>
                <div class="synth-controls">
                    <div class="control-group">
                        <h3>Filter</h3>
                        <div class="slider-container">
                            <label for="lpf-freq">LPF (Hz)</label>
                            <input type="range" id="lpf-freq" min="100" max="10000" value="800" step="100" aria-label="Low-pass filter frequency" aria-valuemin="100" aria-valuemax="10000" aria-valuenow="800">
                            <div class="slider-value" id="lpf-freq-value">800 Hz</div>
                        </div>
                        <div class="slider-container">
                            <label for="lpq">LPQ</label>
                            <input type="range" id="lpq" min="0" max="10" value="1" step="0.1" aria-label="Low-pass filter resonance" aria-valuemin="0" aria-valuemax="10" aria-valuenow="1">
                            <div class="slider-value" id="lpq-value">1.0</div>
                        </div>
                    </div>
                    <div class="control-group">
                        <h3>Effects</h3>
                        <div class="slider-container">
                            <label for="room">ROOM (Reverb)</label>
                            <input type="range" id="room" min="0" max="1" value="0.5" step="0.1" aria-label="Reverb room size" aria-valuemin="0" aria-valuemax="1" aria-valuenow="0.5">
                            <div class="slider-value" id="room-value">0.5</div>
                        </div>
                        <div class="slider-container">
                            <label for="delay">DELAY</label>
                            <input type="range" id="delay" min="0" max="1" value="0.3" step="0.1" aria-label="Delay amount" aria-valuemin="0" aria-valuemax="1" aria-valuenow="0.3">
                            <div class="slider-value" id="delay-value">0.3</div>
                        </div>
                    </div>
                </div>
                <button class="cyber-btn" id="apply-synth" aria-label="Apply synth parameters to code"><i class="las la-check"></i> Apply to Code</button>
            </div>
            <div class="panel">
                <h2><i class="las la-random"></i> Pattern Mix</h2>
                <div class="mix-checkboxes" id="mix-checkboxes"></div>
                <div class="code-controls">
                    <button class="cyber-btn" id="mix-combine" aria-label="Combine selected patterns"><i class="las la-layer-group"></i> Combine (Stack)</button>
                    <button class="cyber-btn" id="mix-random" aria-label="Select 3 random patterns"><i class="las la-dice-three"></i> Random 3</button>
                </div>
            </div>
            <div class="panel">
                <h2><i class="las la-bookmark"></i> Presets</h2>
                <div class="presets-grid">
                    <button class="cyber-btn" id="preset-a" aria-label="Load preset A: Bass Drum"><i class="las la-drum"></i> A: Bass Drum</button>
                    <button class="cyber-btn" id="preset-b" aria-label="Load preset B: Double Beat"><i class="las la-drum"></i> B: Double Beat</button>
                    <button class="cyber-btn" id="preset-c" aria-label="Load preset C: With Snare"><i class="las la-drum"></i> C: With Snare</button>
                    <button class="cyber-btn" id="preset-d" aria-label="Load preset D: Melody"><i class="las la-music"></i> D: Melody</button>
                    <button class="cyber-btn" id="preset-e" aria-label="Load preset E: Hats"><i class="las la-drum"></i> E: Hats</button>
                    <button class="cyber-btn" id="preset-f" aria-label="Load preset F: Combined"><i class="las la-layer-group"></i> F: Combined</button>
                    <button class="cyber-btn" id="preset-g" aria-label="Load preset G: Bass Line"><i class="las la-drum"></i> G: Bass Line</button>
                    <button class="cyber-btn" id="preset-h" aria-label="Load preset H: Percussion"><i class="las la-drum"></i> H: Percussion</button>
                    <button class="cyber-btn" id="preset-i" aria-label="Load preset I: Arpeggio"><i class="las la-music"></i> I: Arpeggio</button>
                    <button class="cyber-btn" id="preset-j" aria-label="Load preset J: Effects"><i class="las la-sliders-h"></i> J: Effects</button>
                    <button class="cyber-btn" id="preset-k" aria-label="Load preset K: Synth Wave"><i class="las la-wave-square"></i> K: Synth Wave</button>
                    <button class="cyber-btn" id="preset-l" aria-label="Load preset L: Electronic Drum"><i class="las la-drum"></i> L: Electronic Drum</button>
                </div>
            </div>
            </div>
            <div class="panel">
                <h2><i class="las la-database"></i> Pattern Bank</h2>
                <div style="margin-bottom: clamp(15px, 1vw, 10px); ">
                    <input type="text" id="pattern-name" placeholder="Pattern Name..." style="background: rgba(0,0,0,0.8); color: var(--primary-cyan); border: 1px solid var(--primary-cyan); padding: clamp(6px, 1.5vw, 8px); width: 100%; font-size: clamp(0.8rem, 2vw, 0.9rem); margin-bottom: clamp(15px, 1vw, 10px)" aria-label="Pattern name input">
                    <button class="cyber-btn " id="save-pattern-btn" aria-label="Save pattern"><i class="las la-save "></i> Save Pattern</button>
                </div>
                <div id="pattern-bank" style="max-height: clamp(300px, 50vh, 350px); overflow-y: auto;"></div>
                <div style="margin-top: clamp(5px, 1vw, 10px); ">
                    <button class="cyber-btn" id="export-patterns-btn" aria-label="Export all patterns"><i class="las la-file-export"></i> Export All</button>
                    <button class="cyber-btn" id="import-patterns-btn" aria-label="Import patterns"><i class="las la-file-import"></i> Import</button>
                    <input type="file" id="import-file" accept=".json" style="display: none;" aria-label="Import pattern file">
                </div>
            </div>
            </div>
        </div>
        <div id="notification" class="notification">
            <span id="notification-text">Ready to create music!</span>
        </div>
    </div>
    <script>
        /**
         * Main class for CyberSynth Strudel, managing sequencer, code editor, synth controls, and patterns.
         * @class
         */
        class CyberStrudel {
            constructor() {
                this.currentPattern = null;
                this.isPlaying = false;
                this.sequencerState = {
                    bd: Array(16).fill(false),
                    sd: Array(16).fill(false),
                    hh: Array(16).fill(false),
                    cp: Array(16).fill(false)
                };
                this.trackStates = {
                    bd: { muted: false, solo: false, steps: 16 },
                    sd: { muted: false, solo: false, steps: 16 },
                    hh: { muted: false, solo: false, steps: 16 },
                    cp: { muted: false, solo: false, steps: 16 }
                };
                this.synthParams = {
                    lpf: 800,
                    lpq: 1,
                    room: 0.5,
                    delay: 0.3
                };
                this.savedPatterns = new Map();
                this.strudelReady = false;
                this.history = [];
                this.historyIndex = -1;
                this.maxHistory = 50;
                this.init();
            }
            /**
             * Initializes the application, setting up Strudel, sequencer, and event listeners.
             * @async
             */
            async init() {
                try {
                    await this.initStrudel();
                    this.strudelReady = true;
                    this.setupSequencer();
                    this.setupEventListeners();
                    this.loadSavedData();
                    this.saveToHistory();
                    this.showNotification('CyberSynth Strudel initialized!', 'success');
                } catch (error) {
                    console.error('Initialization failed:', error);
                    this.showNotification('Failed to initialize. Check console for details.', 'error');
                }
            }
            /**
             * Initializes Strudel with sample preloading and default BPM.
             * @async
             */
            async initStrudel() {
                try {
                    await initStrudel({
                        prebake: async () => {
                            try {
                                await samples('github:tidalcycles/dirt-samples');
                            } catch (error) {
                                throw new Error('Failed to load samples: ' + error.message);
                            }
                        }
                    });
                    if (typeof setCps === 'function') {
                        setCps(120 / 60 / 4); // Set default BPM to 120
                    }
                } catch (error) {
                    throw new Error('Strudel initialization failed: ' + error.message);
                }
            }
            /**
             * Saves the current state to history for undo/redo.
             */
            saveToHistory() {
                const state = JSON.parse(JSON.stringify({
                    sequencerState: this.sequencerState,
                    trackStates: this.trackStates,
                    code: document.getElementById('code-editor').value
                }));
                if (this.historyIndex < this.history.length - 1) {
                    this.history.splice(this.historyIndex + 1);
                }
                this.history.push(state);
                if (this.history.length > this.maxHistory) {
                    this.history.shift();
                }
                this.historyIndex = this.history.length - 1;
                this.updateUndoRedoButtons();
            }
            /**
             * Updates the disabled state of undo/redo buttons.
             */
            updateUndoRedoButtons() {
                document.getElementById('undo-btn').disabled = this.historyIndex <= 0;
                document.getElementById('redo-btn').disabled = this.historyIndex >= this.history.length - 1;
            }
            /**
             * Undoes the last action.
             */
            undo() {
                if (this.historyIndex <= 0) {
                    this.showNotification('Nothing to undo', 'error');
                    return;
                }
                this.historyIndex--;
                this.restoreState(this.history[this.historyIndex]);
                this.showNotification('Undo successful', 'success');
            }
            /**
             * Redoes the last undone action.
             */
            redo() {
                if (this.historyIndex >= this.history.length - 1) {
                    this.showNotification('Nothing to redo', 'error');
                    return;
                }
                this.historyIndex++;
                this.restoreState(this.history[this.historyIndex]);
                this.showNotification('Redo successful', 'success');
            }
            /**
             * Restores a state from history.
             * @param {Object} state - State to restore.
             */
            restoreState(state) {
                this.sequencerState = JSON.parse(JSON.stringify(state.sequencerState));
                this.trackStates = JSON.parse(JSON.stringify(state.trackStates));
                document.getElementById('code-editor').value = state.code || '';
                ['bd', 'sd', 'hh', 'cp'].forEach(track => {
                    document.getElementById(`${track}-steps`).value = this.trackStates[track].steps;
                    this.updateSequencerTrack(track);
                    document.getElementById(`mute-${track}`).classList.toggle('active', this.trackStates[track].muted);
                    document.getElementById(`mute-${track}`).setAttribute('aria-pressed', this.trackStates[track].muted);
                    document.getElementById(`solo-${track}`).classList.toggle('active', this.trackStates[track].solo);
                    document.getElementById(`solo-${track}`).setAttribute('aria-pressed', this.trackStates[track].solo);
                });
                this.updateUndoRedoButtons();
                this.saveToLocalStorage();
            }
            /**
             * Sets up the sequencer UI for all tracks.
             */
            setupSequencer() {
                ['bd', 'sd', 'hh', 'cp'].forEach(track => {
                    this.updateSequencerTrack(track);
                });
            }
            /**
             * Updates the sequencer UI for a specific track based on step count.
             * @param {string} track - Track name.
             */
            updateSequencerTrack(track) {
                const container = document.getElementById(`${track}-pattern`);
                const stepCount = this.trackStates[track].steps;
                container.innerHTML = '';
                container.style.gridTemplateColumns = `repeat(${stepCount}, 1fr)`;
                for (let i = 0; i < stepCount; i++) {
                    const step = document.createElement('div');
                    step.className = 'step';
                    step.textContent = i + 1;
                    step.dataset.track = track;
                    step.dataset.step = i;
                    step.setAttribute('role', 'button');
                    step.setAttribute('aria-label', `Step ${i + 1} for ${track}`);
                    step.tabIndex = 0;
                    step.addEventListener('click', () => this.toggleStep(track, i));
                    step.addEventListener('keydown', (e) => {
                        if (e.key === 'Enter' || e.key === ' ') {
                            this.toggleStep(track, i);
                            e.preventDefault();
                        }
                    });
                    container.appendChild(step);
                }
                this.updateSequencerUI(track);
            }
            /**
             * Toggles a sequencer step and updates UI.
             * @param {string} track - Track name (bd, sd, hh, cp).
             * @param {number} index - Step index.
             */
            toggleStep(track, index) {
                this.saveToHistory();
                this.sequencerState[track][index] = !this.sequencerState[track][index];
                this.updateSequencerUI(track);
                this.saveToLocalStorage();
            }
            /**
             * Updates the UI for a specific track.
             * @param {string} track - Track name.
             */
            updateSequencerUI(track) {
                const container = document.getElementById(`${track}-pattern`);
                const isSoloActive = Object.values(this.trackStates).some(state => state.solo);
                const isEnabled = !isSoloActive || this.trackStates[track].solo;
                const stepCount = this.trackStates[track].steps;
                for (let i = 0; i < stepCount; i++) {
                    const step = container.children[i];
                    if (step) {
                        const active = this.sequencerState[track][i];
                        step.classList.toggle('active', active && isEnabled && !this.trackStates[track].muted);
                        step.setAttribute('aria-pressed', active);
                        step.style.opacity = isEnabled && !this.trackStates[track].muted ? '1' : '0.5';
                    }
                }
            }
            /**
             * Sets up all event listeners with debouncing for performance.
             */
            setupEventListeners() {
                const debounce = (fn, delay) => {
                    let timeout;
                    return (...args) => {
                        clearTimeout(timeout);
                        timeout = setTimeout(() => fn(...args), delay);
                    };
                };
                // Transport
                document.getElementById('play-btn').addEventListener('click', () => this.togglePlayback());
                document.getElementById('stop-btn').addEventListener('click', () => this.stop());
                document.getElementById('stop-code-btn').addEventListener('click', () => this.stop());
                document.getElementById('undo-btn').addEventListener('click', () => this.undo());
                document.getElementById('redo-btn').addEventListener('click', () => this.redo());
                // Code Editor
                document.getElementById('evaluate-btn').addEventListener('click', () => this.evaluateCode());
                document.getElementById('clear-code-btn').addEventListener('click', () => {
                    this.saveToHistory();
                    document.getElementById('code-editor').value = '';
                    this.saveToLocalStorage();
                    this.showNotification('Code cleared', 'success');
                });
                document.getElementById('save-code-btn').addEventListener('click', () => this.saveCode());
                document.getElementById('load-code-btn').addEventListener('click', () => this.loadCode());
                document.getElementById('code-editor').addEventListener('input', debounce(() => {
                    this.saveToHistory();
                    this.saveToLocalStorage();
                }, 500));
                // Sequencer
                ['bd', 'sd', 'hh', 'cp'].forEach(track => {
                    document.getElementById(`mute-${track}`).addEventListener('click', () => {
                        this.saveToHistory();
                        this.toggleMute(track);
                    });
                    document.getElementById(`solo-${track}`).addEventListener('click', () => {
                        this.saveToHistory();
                        this.toggleSolo(track);
                    });
                    document.getElementById(`random-${track}`).addEventListener('click', () => {
                        this.saveToHistory();
                        this.randomizeTrack(track);
                    });
                    document.getElementById(`generate-${track}`).addEventListener('click', () => this.generateTrackCode(track));
                    document.getElementById(`${track}-steps`).addEventListener('change', (e) => {
                        this.saveToHistory();
                        this.changeStepCount(track, parseInt(e.target.value));
                    });
                });
                document.getElementById('sequencer-random').addEventListener('click', () => {
                    this.saveToHistory();
                    this.randomizeSequencer();
                });
                document.getElementById('sequencer-clear').addEventListener('click', () => {
                    this.saveToHistory();
                    this.clearSequencer();
                });
                document.getElementById('sequencer-generate').addEventListener('click', () => this.generateSequencerCode());
                // Synth Controls
                const updateSynthSlider = (id, param, unit = '') => {
                    const slider = document.getElementById(id);
                    slider.addEventListener('input', debounce((e) => {
                        this.synthParams[param] = parseFloat(e.target.value);
                        document.getElementById(`${id}-value`).textContent = `${this.synthParams[param]}${unit}`;
                        slider.setAttribute('aria-valuenow', this.synthParams[param]);
                        this.saveToLocalStorage();
                    }, 100));
                };
                updateSynthSlider('lpf-freq', 'lpf', ' Hz');
                updateSynthSlider('lpq', 'lpq');
                updateSynthSlider('room', 'room');
                updateSynthSlider('delay', 'delay');
                document.getElementById('apply-synth').addEventListener('click', () => this.applySynthToCode());
                // Pattern Mix and Presets
                this.setupMixCheckboxes();
                Object.keys(this.presets).forEach(key => {
                    document.getElementById(`preset-${key}`).addEventListener('click', () => {
                        this.saveToHistory();
                        this.loadPreset(key);
                    });
                });
                document.getElementById('mix-combine').addEventListener('click', () => {
                    this.saveToHistory();
                    this.combineMix();
                });
                document.getElementById('mix-random').addEventListener('click', () => {
                    this.saveToHistory();
                    this.randomMix();
                });
                // Pattern Bank
                document.getElementById('save-pattern-btn').addEventListener('click', () => {
                    this.saveToHistory();
                    this.savePattern();
                });
                document.getElementById('export-patterns-btn').addEventListener('click', () => this.exportPatterns());
                document.getElementById('import-patterns-btn').addEventListener('click', () => document.getElementById('import-file').click());
                document.getElementById('import-file').addEventListener('change', (e) => {
                    this.saveToHistory();
                    this.importPatterns(e);
                });
            }
            /**
             * Defines preset patterns for quick loading.
             * @returns {Object} Map of preset codes.
             */
            get presets() {
                return {
                    a: `s('bd,bass(4,8)').jux(rev)`,
                    b: `s('bd*2,hh(3,4),jvbass(5,8,1)').jux(rev)`,
                    c: `s('bd*2,hh(3,4),jvbass:[1 4](5,8,1)').jux(rev).stack(s('~ sd'))`,
                    d: `note('c3 eb3 g3 bb3').sound('sawtooth').lpf(800)`,
                    e: `s('hh*8, cp(3,8)').room(0.5)`,
                    f: `stack(s('bd*2'), s('~ sd:2'), note('c4 [eb4 g4] bb4').sound('triangle'))`,
                    g: `s("hh*8").gain(".4!2 1 .4!2 1 .4 1").fast(2)`,
                    h: `s('cp*4, lt(2,8), mt(3,8)').gain(0.7)`,
                    i: `note("c4 d4 e4 f4 g4 a4 b4 c5").sound('sine')`,
                    j: `note("g1*4").s("sine").pdec(.5).penv(32).pcurve("<1>")`,
                    k: `stack(s('bd*2,jvbass*4(2,8),jvbass(8,8,1)').jux(rev), note('c1 eb1 g1 bb1').sound('sawtooth').lpf(sine.range(500,1000).slow(8)).lpq(5)).fm(sine.range(3,8).slow(100))`,
                    l: `stack(s('bd hh*2'), s('~ sd hh'), s('cp(5,8)'))`
                };
            }
            /**
             * Sets up the pattern mix checkboxes.
             */
            setupMixCheckboxes() {
                const container = document.getElementById('mix-checkboxes');
                container.innerHTML = '';
                Object.keys(this.presets).forEach(key => {
                    const div = document.createElement('div');
                    div.className = 'checkbox-item';
                    div.innerHTML = `<label for="mix-${key}">${key.toUpperCase()}: Pattern ${key}</label><input type="checkbox" id="mix-${key}" aria-label="Select pattern ${key}">`;
                    container.appendChild(div);
                });
            }
            /**
             * Changes the number of steps for a track and updates the sequencer.
             * @param {string} track - Track name.
             * @param {number} count - Number of steps (4, 8, or 16).
             */
            changeStepCount(track, count) {
                this.trackStates[track].steps = count;
                // Resize sequencer state array, preserving existing steps where possible
                const current = this.sequencerState[track].slice(0, count);
                this.sequencerState[track] = Array(count).fill(false);
                for (let i = 0; i < Math.min(current.length, count); i++) {
                    this.sequencerState[track][i] = current[i];
                }
                this.updateSequencerTrack(track);
                this.saveToLocalStorage();
                this.showNotification(`${track.toUpperCase()} set to ${count} steps`, 'success');
            }
            /**
             * Randomizes a single track's sequencer steps.
             * @param {string} track - Track name.
             */
            randomizeTrack(track) {
                const stepCount = this.trackStates[track].steps;
                this.sequencerState[track] = Array(stepCount).fill(false).map(() => Math.random() > 0.7);
                this.updateSequencerUI(track);
                this.saveToLocalStorage();
                this.showNotification(`${track.toUpperCase()} randomized`, 'success');
            }
            /**
             * Generates Strudel code for a single track.
             * @param {string} track - Track name.
             */
            generateTrackCode(track) {
                if (this.trackStates[track].muted || (Object.values(this.trackStates).some(state => state.solo) && !this.trackStates[track].solo)) {
                    this.showNotification(`${track.toUpperCase()} is muted or not soloed`, 'error');
                    return;
                }
                const stepCount = this.trackStates[track].steps;
                const steps = this.sequencerState[track].slice(0, stepCount).map(active => active ? 'x' : '~').join(' ');
                if (!steps.includes('x')) {
                    this.showNotification(`No active steps in ${track.toUpperCase()}`, 'error');
                    return;
                }
                const code = `s("${track}*${stepCount}").struct("${steps}")`;
                document.getElementById('code-editor').value = code;
                this.evaluateCode();
                this.saveToHistory();
                this.showNotification(`Code generated for ${track.toUpperCase()}`, 'success');
            }
            /**
             * Evaluates the code in the editor.
             * @async
             */
            async evaluateCode() {
                if (!this.strudelReady) {
                    this.showNotification('Strudel not initialized. Please wait.', 'error');
                    return;
                }
                const code = document.getElementById('code-editor').value.trim();
                if (!code) {
                    this.showNotification('No code to evaluate', 'error');
                    return;
                }
                try {
                    if (this.currentPattern) {
                        this.stop();
                    }
                    this.currentPattern = await evaluate(code);
                    this.isPlaying = true;
                    document.getElementById('play-btn').classList.add('active');
                    document.getElementById('evaluate-btn').classList.add('active');
                    document.getElementById('audio-status').textContent = '<i class="las la-volume-up"></i> Playing';
                    this.showNotification('Code playing', 'success');
                } catch (error) {
                    console.error('Code evaluation failed:', error);
                    this.showNotification(`Error: ${error.message}`, 'error');
                }
            }
            /**
             * Toggles playback state.
             */
            togglePlayback() {
                if (this.isPlaying) {
                    this.stop();
                } else {
                    this.evaluateCode();
                }
            }
            /**
             * Stops playback and resets state.
             */
            stop() {
                if (!this.strudelReady) {
                    this.showNotification('Strudel not initialized', 'error');
                    return;
                }
                try {
                    if (typeof hush === 'function') {
                        hush();
                    }
                    this.currentPattern = null;
                    this.isPlaying = false;
                    document.getElementById('play-btn').classList.remove('active');
                    document.getElementById('evaluate-btn').classList.remove('active');
                    document.getElementById('audio-status').textContent = '<i class="las la-volume-up"></i> Ready';
                    this.showNotification('Playback stopped', 'success');
                } catch (error) {
                    console.error('Stop failed:', error);
                    this.showNotification('Failed to stop playback', 'error');
                }
            }
            /**
             * Loads a preset into the code editor.
             * @param {string} key - Preset key.
             */
            loadPreset(key) {
                document.getElementById('code-editor').value = this.presets[key];
                this.evaluateCode();
                this.showNotification(`Preset ${key.toUpperCase()} loaded`, 'success');
            }
            /**
             * Combines selected patterns from the mix panel.
             */
            combineMix() {
                const selected = Object.keys(this.presets).filter(key => document.getElementById(`mix-${key}`).checked);
                if (selected.length === 0) {
                    this.showNotification('No patterns selected', 'error');
                    return;
                }
                const code = `stack(${selected.map(key => this.presets[key]).join(', ')})`;
                document.getElementById('code-editor').value = code;
                this.evaluateCode();
                this.showNotification(`${selected.length} patterns combined`, 'success');
            }
            /**
             * Selects 3 random patterns and combines them.
             */
            randomMix() {
                const keys = Object.keys(this.presets);
                const randomKeys = keys.sort(() => Math.random() - 0.5).slice(0, 3);
                keys.forEach(key => document.getElementById(`mix-${key}`).checked = false);
                randomKeys.forEach(key => document.getElementById(`mix-${key}`).checked = true);
                this.combineMix();
            }
            /**
             * Generates Strudel code from the sequencer state.
             */
            generateSequencerCode() {
                const patterns = [];
                const tracks = ['bd', 'sd', 'hh', 'cp'];
                const isSolo = tracks.some(track => this.trackStates[track].solo);
                tracks.forEach(track => {
                    if (this.trackStates[track].muted || (isSolo && !this.trackStates[track].solo)) {
                        return;
                    }
                    const stepCount = this.trackStates[track].steps;
                    const steps = this.sequencerState[track].slice(0, stepCount).map(active => active ? 'x' : '~').join(' ');
                    if (steps.includes('x')) {
                        patterns.push(`s("${track}*${stepCount}").struct("${steps}")`);
                    }
                });
                if (patterns.length === 0) {
                    this.showNotification('No active steps', 'error');
                    return;
                }
                const code = `stack(${patterns.join(', ')})`;
                document.getElementById('code-editor').value = code;
                this.evaluateCode();
                this.saveToHistory();
                this.showNotification('Code generated from sequencer', 'success');
            }
            /**
             * Randomizes the sequencer steps for all tracks.
             */
            randomizeSequencer() {
                ['bd', 'sd', 'hh', 'cp'].forEach(track => {
                    this.randomizeTrack(track);
                });
            }
            /**
             * Clears the sequencer steps for all tracks.
             */
            clearSequencer() {
                ['bd', 'sd', 'hh', 'cp'].forEach(track => {
                    const stepCount = this.trackStates[track].steps;
                    this.sequencerState[track].fill(false, 0, stepCount);
                    this.updateSequencerUI(track);
                });
                this.saveToLocalStorage();
                this.showNotification('Sequencer cleared', 'success');
            }
            /**
             * Toggles mute state for a track.
             * @param {string} track - Track name.
             */
            toggleMute(track) {
                this.trackStates[track].muted = !this.trackStates[track].muted;
                document.getElementById(`mute-${track}`).classList.toggle('active', this.trackStates[track].muted);
                document.getElementById(`mute-${track}`).setAttribute('aria-pressed', this.trackStates[track].muted);
                this.updateSequencerUI(track);
                this.showNotification(`${track.toUpperCase()} ${this.trackStates[track].muted ? 'muted' : 'unmuted'}`, 'success');
                this.saveToLocalStorage();
            }
            /**
             * Toggles solo state for a track.
             * @param {string} track - Track name.
             */
            toggleSolo(track) {
                this.trackStates[track].solo = !this.trackStates[track].solo;
                document.getElementById(`solo-${track}`).classList.toggle('active', this.trackStates[track].solo);
                document.getElementById(`solo-${track}`).setAttribute('aria-pressed', this.trackStates[track].solo);
                ['bd', 'sd', 'hh', 'cp'].forEach(t => this.updateSequencerUI(t));
                this.showNotification(`${track.toUpperCase()} ${this.trackStates[track].solo ? 'soloed' : 'unsoloed'}`, 'success');
                this.saveToLocalStorage();
            }
            /**
             * Applies synth parameters to the code editor.
             */
            applySynthToCode() {
                let code = document.getElementById('code-editor').value.trim();
                let newCode = code ? `${code}.` : '';
                newCode += `lpf(${this.synthParams.lpf}).lpq(${this.synthParams.lpq}).room(${this.synthParams.room}).delay(${this.synthParams.delay})`;
                document.getElementById('code-editor').value = newCode;
                this.evaluateCode();
                this.saveToHistory();
                this.showNotification('Synth parameters applied', 'success');
            }
            /**
             * Saves the current code to localStorage.
             */
            saveCode() {
                const code = document.getElementById('code-editor').value.trim();
                if (!code) {
                    this.showNotification('No code to save', 'error');
                    return;
                }
                try {
                    localStorage.setItem('cyberstrudel-code', code);
                    this.showNotification('Code saved', 'success');
                } catch (error) {
                    console.error('Failed to save code:', error);
                    this.showNotification('Failed to save code', 'error');
                }
            }
            /**
             * Loads code from localStorage.
             */
            loadCode() {
                try {
                    const code = localStorage.getItem('cyberstrudel-code');
                    if (code) {
                        this.saveToHistory();
                        document.getElementById('code-editor').value = code;
                        this.showNotification('Code loaded', 'success');
                    } else {
                        this.showNotification('No saved code found', 'error');
                    }
                } catch (error) {
                    console.error('Failed to load code:', error);
                    this.showNotification('Failed to load code', 'error');
                }
            }
            /**
             * Saves a pattern to the pattern bank.
             */
            savePattern() {
                const name = document.getElementById('pattern-name').value.trim().replace(/[<>&"']/g, '');
                if (!name) {
                    this.showNotification('Enter a valid pattern name', 'error');
                    return;
                }
                if (this.savedPatterns.has(name)) {
                    this.showNotification('Pattern name already exists', 'error');
                    return;
                }
                const patternData = JSON.parse(JSON.stringify({
                    sequencerState: this.sequencerState,
                    trackStates: this.trackStates,
                    code: document.getElementById('code-editor').value
                }));
                this.savedPatterns.set(name, patternData);
                this.updatePatternBank();
                this.saveToLocalStorage();
                this.showNotification(`Pattern "${name}" saved`, 'success');
                document.getElementById('pattern-name').value = '';
            }
            /**
             * Updates the pattern bank UI with Play and Mix buttons.
             */
            updatePatternBank() {
                const container = document.getElementById('pattern-bank');
                container.innerHTML = '';
                if (this.savedPatterns.size === 0) {
                    container.innerHTML = '<div style="text-align:center; color: #ccc;">No saved patterns</div>';
                    return;
                }
                this.savedPatterns.forEach((pattern, name) => {
                    const div = document.createElement('div');
                    div.style = 'background: rgba(0,0,0,0.3); padding: clamp(8px, 1.5vw, 10px); margin: clamp(3px, 1vw, 5px) 0; border-radius: 5px; display: flex; justify-content: space-between; align-items: center;';
                    div.innerHTML = `
                        <span>${name}</span>
                        <div>
                            <button class="cyber-btn" onclick="app.playPattern('${name.replace(/'/g, "\\'")}')" aria-label="Play pattern ${name}"><i class="las la-play"></i> Play</button>
                            <button class="cyber-btn" onclick="app.mixPattern('${name.replace(/'/g, "\\'")}')" aria-label="Mix pattern ${name} to code"><i class="las la-random"></i> Mix</button>
                            <button class="cyber-btn" onclick="app.loadPattern('${name.replace(/'/g, "\\'")}')" aria-label="Load pattern ${name}"><i class="las la-folder-open"></i> Load</button>
                            <button class="cyber-btn" style="background: var(--error-red);" onclick="app.deletePattern('${name.replace(/'/g, "\\'")}')" aria-label="Delete pattern ${name}"><i class="las la-trash"></i> Delete</button>
                        </div>`;
                    container.appendChild(div);
                });
            }
            /**
             * Plays a saved pattern directly.
             * @param {string} name - Pattern name.
             */
            async playPattern(name) {
                const pattern = this.savedPatterns.get(name);
                if (pattern && pattern.code) {
                    try {
                        if (this.currentPattern) {
                            this.stop();
                        }
                        this.currentPattern = await evaluate(pattern.code);
                        this.isPlaying = true;
                        document.getElementById('play-btn').classList.add('active');
                        document.getElementById('evaluate-btn').classList.add('active');
                        document.getElementById('audio-status').textContent = '<i class="las la-volume-up"></i> Playing';
                        this.showNotification(`Playing pattern "${name}"`, 'success');
                    } catch (error) {
                        console.error('Pattern playback failed:', error);
                        this.showNotification(`Error playing pattern "${name}": ${error.message}`, 'error');
                    }
                } else {
                    this.showNotification(`Pattern "${name}" has no valid code`, 'error');
                }
            }
            /**
             * Mixes a saved pattern into the code editor.
             * @param {string} name - Pattern name.
             */
            mixPattern(name) {
                const pattern = this.savedPatterns.get(name);
                if (pattern && pattern.code) {
                    const currentCode = document.getElementById('code-editor').value.trim();
                    const newCode = currentCode ? `stack(${currentCode}, ${pattern.code})` : pattern.code;
                    document.getElementById('code-editor').value = newCode;
                    this.evaluateCode();
                    this.saveToHistory();
                    this.showNotification(`Pattern "${name}" mixed to code`, 'success');
                } else {
                    this.showNotification(`Pattern "${name}" has no valid code`, 'error');
                }
            }
            /**
             * Loads a saved pattern.
             * @param {string} name - Pattern name.
             */
            loadPattern(name) {
                const pattern = this.savedPatterns.get(name);
                if (pattern) {
                    this.sequencerState = JSON.parse(JSON.stringify(pattern.sequencerState));
                    this.trackStates = JSON.parse(JSON.stringify(pattern.trackStates));
                    document.getElementById('code-editor').value = pattern.code || '';
                    ['bd', 'sd', 'hh', 'cp'].forEach(track => {
                        document.getElementById(`${track}-steps`).value = this.trackStates[track].steps;
                        this.updateSequencerTrack(track);
                    });
                    this.showNotification(`Pattern "${name}" loaded`, 'success');
                    this.saveToHistory();
                }
            }
            /**
             * Deletes a saved pattern.
             * @param {string} name - Pattern name.
             */
            deletePattern(name) {
                this.savedPatterns.delete(name);
                this.updatePatternBank();
                this.saveToLocalStorage();
                this.showNotification(`Pattern "${name}" deleted`, 'success');
                this.saveToHistory();
            }
            /**
             * Exports all patterns as a JSON file.
             */
            exportPatterns() {
                try {
                    const data = JSON.stringify(Object.fromEntries(this.savedPatterns));
                    const blob = new Blob([data], { type: 'application/json' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'cyberstrudel-patterns.json';
                    a.click();
                    URL.revokeObjectURL(url);
                    this.showNotification('Patterns exported', 'success');
                } catch (error) {
                    console.error('Failed to export patterns:', error);
                    this.showNotification('Failed to export patterns', 'error');
                }
            }
            /**
             * Imports patterns from a JSON file.
             * @param {Event} event - File input event.
             */
            importPatterns(event) {
                const file = event.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const data = JSON.parse(e.target.result);
                        this.savedPatterns = new Map(Object.entries(data));
                        this.updatePatternBank();
                        this.saveToLocalStorage();
                        this.showNotification('Patterns imported', 'success');
                    } catch (error) {
                        console.error('Failed to import patterns:', error);
                        this.showNotification('Failed to import patterns', 'error');
                    }
                };
                reader.readAsText(file);
                event.target.value = ''; // Reset file input
            }
            /**
             * Saves current state to localStorage.
             */
            saveToLocalStorage() {
                try {
                    const data = {
                        sequencerState: this.sequencerState,
                        trackStates: this.trackStates,
                        savedPatterns: Object.fromEntries(this.savedPatterns),
                        synthParams: this.synthParams
                    };
                    localStorage.setItem('cyberstrudel-data', JSON.stringify(data));
                } catch (error) {
                    console.error('Failed to save to localStorage:', error);
                    this.showNotification('Failed to save state', 'error');
                }
            }
            /**
             * Loads saved state from localStorage.
             */
            loadSavedData() {
                try {
                    const data = localStorage.getItem('cyberstrudel-data');
                    if (!data) return;
                    const parsed = JSON.parse(data);
                    if (!parsed) return;
                    this.sequencerState = parsed.sequencerState || this.sequencerState;
                    this.trackStates = parsed.trackStates || this.trackStates;
                    this.synthParams = parsed.synthParams || this.synthParams;
                    if (parsed.savedPatterns) {
                        this.savedPatterns = new Map(Object.entries(parsed.savedPatterns));
                    }
                    this.updatePatternBank();
                    ['bd', 'sd', 'hh', 'cp'].forEach(track => {
                        document.getElementById(`${track}-steps`).value = this.trackStates[track].steps;
                        this.updateSequencerTrack(track);
                        document.getElementById(`mute-${track}`).classList.toggle('active', this.trackStates[track].muted);
                        document.getElementById(`mute-${track}`).setAttribute('aria-pressed', this.trackStates[track].muted);
                        document.getElementById(`solo-${track}`).classList.toggle('active', this.trackStates[track].solo);
                        document.getElementById(`solo-${track}`).setAttribute('aria-pressed', this.trackStates[track].solo);
                    });
                    ['lpf-freq', 'lpq', 'room', 'delay'].forEach(id => {
                        const param = id.split('-')[0];
                        document.getElementById(id).value = this.synthParams[param];
                        document.getElementById(id).setAttribute('aria-valuenow', this.synthParams[param]);
                        document.getElementById(`${id}-value`).textContent = `${this.synthParams[param]}${id.includes('freq') ? ' Hz' : ''}`;
                    });
                } catch (error) {
                    console.error('Failed to load from localStorage:', error);
                    this.showNotification('Failed to load saved state', 'error');
                }
            }
            /**
             * Shows a notification with the specified message and type.
             * @param {string} message - Notification message.
             * @param {string} type - Notification type (info, success, error).
             */
            showNotification(message, type = 'info') {
                const notif = document.getElementById('notification');
                document.getElementById('notification-text').textContent = message;
                notif.className = `notification ${type}`;
                notif.classList.add('show');
                setTimeout(() => notif.classList.remove('show'), 3000);
            }
        }
        document.addEventListener('DOMContentLoaded', () => {
            window.app = new CyberStrudel();
        });
    </script>
