<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberSynth Strudel - Advanced Live Coding Studio</title>
    <script src="https://unpkg.com/@strudel/web@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <style>
        :root {
            --primary-cyan: #00ffff;
            --secondary-magenta: #ff00ff;
            --accent-yellow: #ffff00;
            --background-dark: #0a0a1a;
            --grid-color: #1a2a4a;
            --panel-bg: rgba(10,10,30,0.9);
            --glow-cyan: 0 0 20px rgba(0,255,255,0.5);
            --glow-magenta: 0 0 20px rgba(255,0,255,0.5);
            --error-red: #ff4444;
            --success-green: #44ff44;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Orbitron', monospace;
            background: linear-gradient(135deg, var(--background-dark) 0%, #1a1a2e 100%);
            color: var(--primary-cyan);
            min-height: 100vh;
            overflow-x: hidden;
            font-size: clamp(14px, 2.5vw, 16px);
        }
        .cyber-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(0,255,255,0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,255,255,0.1) 1px, transparent 1px);
            background-size: min(5vw, 50px) min(5vw, 50px);
            pointer-events: none;
            z-index: -1;
        }
        .container {
            max-width: min(90vw, 1400px);
            margin: 0 auto;
            padding: clamp(10px, 2vw, 20px);
        }
        header {
            text-align: center;
            margin-bottom: clamp(10px, 2vw, 20px);
            padding: clamp(10px, 2vw, 15px);
            background: var(--panel-bg);
            border: 2px solid var(--primary-cyan);
            border-radius: 10px;
            box-shadow: var(--glow-cyan);
        }
        header h1 {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: 900;
            text-shadow: 0 0 10px var(--primary-cyan);
        }
        header p {
            font-size: clamp(0.8rem, 2vw, 1rem);
        }
        .status-bar {
            display: flex;
            justify-content: flex-end;
            background: rgba(0,0,0,0.7);
            padding: clamp(5px, 1.5vw, 10px);
            border-radius: 8px;
            margin-bottom: clamp(10px, 2vw, 20px);
            font-size: clamp(0.8rem, 2vw, 1rem);
        }
        .main-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(min(350px, 85vw), 1fr));
            gap: clamp(10px, 2vw, 15px);
        }
        .panel {
            background: var(--panel-bg);
            border: 2px solid var(--primary-cyan);
            border-radius: 10px;
            padding: clamp(10px, 2vw, 15px);
            box-shadow: var(--glow-cyan);
            transition: box-shadow 0.3s ease;
        }
        .panel:hover {
            box-shadow: var(--glow-magenta);
        }
        .panel h2 {
            color: var(--accent-yellow);
            margin-bottom: clamp(5px, 1.5vw, 10px);
            font-weight: 700;
            font-size: clamp(1.2rem, 3vw, 1.5rem);
        }
        .cyber-btn {
            background: linear-gradient(45deg, var(--primary-cyan), var(--secondary-magenta));
            color: var(--background-dark);
            border: none;
            padding: clamp(8px, 1.5vw, 10px) clamp(15px, 2vw, 20px);
            cursor: pointer;
            border-radius: 8px;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            text-transform: uppercase;
            transition: transform 0.2s ease;
            font-size: clamp(0.8rem, 2vw, 0.9rem);
        }
        .cyber-btn:hover {
            transform: scale(1.05);
        }
        .cyber-btn:focus {
            outline: 2px solid var(--accent-yellow);
            outline-offset: 2px;
        }
        .cyber-btn.active {
            background: var(--secondary-magenta);
        }
        .cyber-btn i {
            margin-right: 5px;
        }
        .code-editor-panel {
            grid-column: 1 / -1;
        }
        .code-editor {
            width: 100%;
            height: clamp(200px, 40vh, 400px);
            background: rgba(0,0,0,0.8);
            color: var(--primary-cyan);
            font-family: 'Fira Code', monospace;
            font-size: clamp(12px, 2vw, 14px);
            padding: clamp(8px, 1.5vw, 10px);
            border: 2px solid var(--primary-cyan);
            border-radius: 8px;
            resize: vertical;
        }
        .code-controls {
            display: flex;
            flex-wrap: wrap;
            gap: clamp(5px, 1vw, 10px);
            margin-top: clamp(5px, 1vw, 10px);
        }
        .transport {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: clamp(5px, 1vw, 10px);
            padding: clamp(10px, 2vw, 15px);
            background: rgba(0,0,0,0.5);
            border-radius: 10px;
            margin: clamp(10px, 2vw, 15px) 0;
        }
        .bpm-controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: clamp(10px, 2vw, 15px);
            padding: clamp(10px, 2vw, 15px);
            background: rgba(0,0,0,0.5);
            border-radius: 10px;
            margin-bottom: clamp(10px, 2vw, 15px);
        }
        .bpm-control {
            display: flex;
            align-items: center;
            gap: clamp(5px, 1vw, 8px);
        }
        .bpm-control label {
            color: var(--primary-cyan);
            font-size: clamp(0.8rem, 2vw, 0.9rem);
        }
        .bpm-control input[type="checkbox"] {
            width: clamp(16px, 2vw, 18px);
            height: clamp(16px, 2vw, 18px);
            accent-color: var(--primary-cyan);
            cursor: pointer;
        }
        .slider-container label {
            display: block;
            margin-bottom: clamp(3px, 1vw, 5px);
            color: var(--primary-cyan);
            font-size: clamp(0.8rem, 1.8vw, 0.9rem);
        }
        .slider-container input[type="range"] {
            width: 100%;
            background: rgba(0,0,0,0.5);
            border-radius: 5px;
        }
        .slider-container input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: clamp(12px, 2vw, 15px);
            height: clamp(12px, 2vw, 15px);
            background: var(--primary-cyan);
            border-radius: 50%;
            cursor: pointer;
        }
        .slider-value {
            font-size: clamp(10px, 1.5vw, 12px);
            color: var(--accent-yellow);
        }
        .sequencer-container {
            grid-column: 1 / -1;
        }
        .track-container {
            margin-bottom: clamp(10px, 2vw, 15px);
            padding: clamp(8px, 1.5vw, 10px);
            background: rgba(0,0,0,0.3);
            border-radius: 8px;
        }
        .track-header {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            margin-bottom: clamp(5px, 1vw, 10px);
            gap: clamp(5px, 1vw, 10px);
        }
        .track-name {
            color: var(--accent-yellow);
            font-weight: 700;
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
        }
        .pattern-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: clamp(2px, 0.5vw, 3px);
        }
        .step {
            height: clamp(25px, 4vw, 35px);
            background: rgba(0,50,100,0.3);
            border: 2px solid var(--grid-color);
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(10px, 1.5vw, 12px);
        }
        .step:hover, .step:focus {
            border-color: var(--primary-cyan);
            outline: none;
        }
        .step.active {
            background: var(--primary-cyan);
            color: var(--background-dark);
        }
        .track-controls {
            display: flex;
            flex-wrap: wrap;
            gap: clamp(5px, 1vw, 10px);
            margin-top: clamp(5px, 1vw, 10px);
        }
        .step-selector, .sound-selector {
            background: rgba(0,0,0,0.8);
            color: var(--primary-cyan);
            border: 1px solid var(--primary-cyan);
            padding: clamp(5px, 1vw, 8px);
            border-radius: 5px;
            font-family: 'Orbitron', monospace;
            font-size: clamp(0.8rem, 2vw, 0.9rem);
        }
        .synth-controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(min(120px, 40vw), 1fr));
            gap: clamp(8px, 1.5vw, 10px);
        }
        .control-group {
            background: rgba(0,0,0,0.3);
            padding: clamp(8px, 1.5vw, 10px);
            border-radius: 8px;
        }
        .control-group h3 {
            font-size: clamp(0.9rem, 2vw, 1rem);
        }
        .presets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(min(100px, 30vw), 1fr));
            gap: clamp(5px, 1vw, 8px);
        }
        .mix-checkboxes {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(min(150px, 30vw), 1fr));
            gap: clamp(8px, 1.5vw, 10px);
            background: rgba(0,50,100,0.2);
            padding: clamp(8px, 1.5vw, 10px);
            border-radius: 8px;
        }
        .mix-checkboxes .checkbox-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(0,0,0,0.5);
            padding: clamp(6px, 1vw, 8px);
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .mix-checkboxes .checkbox-item:hover {
            background: rgba(0,50,100,0.4);
        }
        .mix-checkboxes label {
            color: var(--primary-cyan);
            font-size: clamp(0.8rem, 2vw, 0.9rem);
            margin-right: clamp(5px, 1vw, 8px);
        }
        .mix-checkboxes input[type="checkbox"] {
            width: clamp(16px, 2vw, 18px);
            height: clamp(16px, 2vw, 18px);
            accent-color: var(--primary-cyan);
            cursor: pointer;
        }
        footer {
            text-align: center;
            padding: 30px;
            background: var(--panel-bg);
            border-top: 2px solid var(--primary-cyan);
            margin-top: 50px;
            border-radius: 15px 15px 0 0;
        }
        footer a {
            color: var(--primary-cyan);
            text-decoration: none;
            transition: color 0.3s;
        }
        footer a:hover {
            color: var(--accent-yellow);
        }
        .checkbox-item {
            background: rgba(0,0,0,0.4);
            padding: clamp(5px, 1vw, 8px);
            border-radius: 5px;
        }
        .notification {
            position: fixed;
            top: clamp(10px, 2vw, 20px);
            right: clamp(10px, 2vw, 20px);
            background: var(--panel-bg);
            border: 2px solid var(--primary-cyan);
            padding: clamp(8px, 1.5vw, 10px) clamp(12px, 2vw, 15px);
            border-radius: 8px;
            box-shadow: var(--glow-cyan);
            transform: translateX(120%);
            transition: transform 0.3s ease;
            font-size: clamp(0.8rem, 2vw, 0.9rem);
        }
        .notification.show {
            transform: translateX(0);
        }
        .notification.error {
            border-color: var(--error-red);
            box-shadow: 0 0 15px rgba(255,68,68,0.5);
        }
        .notification.success {
            border-color: var(--success-green);
            box-shadow: 0 0 15px rgba(68,255,68,0.5);
        }
        @media (max-width: 1024px) {
            .main-grid {
                grid-template-columns: repeat(auto-fit, minmax(min(200px, 45vw), 1fr));
            }
            .pattern-grid {
                grid-template-columns: repeat(12, 1fr);
            }
        }
        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
            .pattern-grid {
                grid-template-columns: repeat(8, 1fr);
            }
            .synth-controls {
                grid-template-columns: 1fr;
            }
            .code-editor {
                height: clamp(150px, 30vh, 300px);
            }
            .mix-checkboxes {
                grid-template-columns: repeat(auto-fit, minmax(min(120px, 40vw), 1fr));
            }
        }
        @media (max-width: 480px) {
            .pattern-grid {
                grid-template-columns: repeat(4, 1fr);
            }
            .cyber-btn {
                padding: clamp(6px, 1.5vw, 8px) clamp(10px, 2vw, 12px);
                font-size: clamp(0.7rem, 2vw, 0.8rem);
            }
            .container {
                padding: clamp(5px, 1.5vw, 10px);
            }
            .panel {
                padding: clamp(8px, 1.5vw, 10px);
            }
            .track-header {
                flex-direction: column;
                align-items: flex-start;
            }
            .mix-checkboxes .checkbox-item {
                flex-direction: column;
                align-items: flex-start;
                gap: clamp(5px, 1vw, 8px);
            }
            .bpm-controls {
                flex-direction: column;
                align-items: center;
            }
            .track-controls {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="cyber-grid"></div>
    <div class="container">
        <header>
            <h1><i class="las la-sliders-h"></i> CyberSynth Strudel</h1>
            <p>Advanced Live Coding Music Studio</p>
        </header>
        <div class="status-bar">
            <span>Status: <span id="audio-status"><i class="las la-volume-up"></i> Ready</span></span>
        </div>
        <div class="transport">
            <button class="cyber-btn" id="play-btn" aria-label="Play or pause music"><i class="las la-play" style="font-size: 1.5rem;"></i> Play</button>
            <button class="cyber-btn" id="stop-btn" aria-label="Stop playback"><i class="las la-stop" style="font-size: 1.5rem;"></i> Stop</button>
            <button class="cyber-btn" id="undo-btn" aria-label="Undo last action"><i class="las la-undo" style="font-size: 1.5rem;"></i> Undo</button>
            <button class="cyber-btn" id="redo-btn" aria-label="Redo last action"><i class="las la-redo" style="font-size: 1.5rem;"></i> Redo</button>
        </div>
        <div class="bpm-controls">
            <div class="slider-container">
                <label for="bpm">BPM</label>
                <input type="range" id="bpm" min="60" max="200" value="120" step="1" aria-label="Beats per minute" aria-valuemin="60" aria-valuemax="200" aria-valuenow="120">
                <div class="slider-value" id="bpm-value">120</div>
            </div>
            <div class="bpm-control">
                <input type="checkbox" id="bpm-enable" checked aria-label="Enable BPM control">
                <label for="bpm-enable">Enable BPM</label>
            </div>
        </div>
        <div class="main-grid">
            <div class="panel sequencer-container">
                <h2><i class="las la-music"></i> Advanced Sequencer</h2>
                <div class="track-container" id="bd-track">
                    <div class="track-header">
                        <span class="track-name">KICK</span>
                        <div>
                            <button class="cyber-btn" id="mute-bd" aria-label="Mute kick track"><i class="las la-volume-mute"></i> Mute</button>
                            <button class="cyber-btn" id="solo-bd" aria-label="Solo kick track"><i class="las la-headphones"></i> Solo</button>
                            <button class="cyber-btn" id="mix-bd" aria-label="Mix kick track"><i class="las la-random"></i> Mix</button>
                        </div>
                    </div>
                    <div class="pattern-grid" id="bd-pattern"></div>
                    <div class="track-controls">
                        <select class="step-selector" id="bd-steps" aria-label="Select number of steps for kick">
                            <option value="4">4CNNN Steps</option>
                            <option value="8" selected>8 Steps</option>
                            <option value="16">16 Steps</option>
                        </select>
                        <select class="sound-selector" id="bd-sound" aria-label="Select sound for kick">
                            <option value="bd" selected>Bass Drum</option>
                            <option value="sd">Snare Drum</option>
                            <option value="hh">Hi-Hat</option>
                            <option value="cp">Clap</option>
                            <option value="lt">Low Tom</option>
                            <option value="mt">Mid Tom</option>
                            <option value="ht">High Tom</option>
                            <option value="jvbass">JV Bass</option>
                            <option value="sawtooth">Sawtooth</option>
                            <option value="sine">Sine</option>
                            <option value="triangle">Triangle</option>
                        </select>
                        <button class="cyber-btn" id="random-bd" aria-label="Randomize kick track"><i class="las la-dice"></i> Randomize</button>
                        <button class="cyber-btn" id="generate-bd" aria-label="Generate code for kick track"><i class="las la-code"></i> Generate</button>
                    </div>
                </div>
                <div class="track-container" id="sd-track">
                    <div class="track-header">
                        <span class="track-name">SNARE</span>
                        <div>
                            <button class="cyber-btn" id="mute-sd" aria-label="Mute snare track"><i class="las la-volume-mute"></i> Mute</button>
                            <button class="cyber-btn" id="solo-sd" aria-label="Solo snare track"><i class="las la-headphones"></i> Solo</button>
                            <button class="cyber-btn" id="mix-sd" aria-label="Mix snare track"><i class="las la-random"></i> Mix</button>
                        </div>
                    </div>
                    <div class="pattern-grid" id="sd-pattern"></div>
                    <div class="track-controls">
                        <select class="step-selector" id="sd-steps" aria-label="Select number of steps for snare">
                            <option value="4">4 Steps</option>
                            <option value="8" selected>8 Steps</option>
                            <option value="16">16 Steps</option>
                        </select>
                        <select class="sound-selector" id="sd-sound" aria-label="Select sound for snare">
                            <option value="bd">Bass Drum</option>
                            <option value="sd" selected>Snare Drum</option>
                            <option value="hh">Hi-Hat</option>
                            <option value="cp">Clap</option>
                            <option value="lt">Low Tom</option>
                            <option value="mt">Mid Tom</option>
                            <option value="ht">High Tom</option>
                            <option value="jvbass">JV Bass</option>
                            <option value="sawtooth">Sawtooth</option>
                            <option value="sine">Sine</option>
                            <option value="triangle">Triangle</option>
                        </select>
                        <button class="cyber-btn" id="random-sd" aria-label="Randomize snare track"><i class="las la-dice"></i> Randomize</button>
                        <button class="cyber-btn" id="generate-sd" aria-label="Generate code for snare track"><i class="las la-code"></i> Generate</button>
                    </div>
                </div>
                <div class="track-container" id="hh-track">
                    <div class="track-header">
                        <span class="track-name">HI-HAT</span>
                        <div>
                            <button class="cyber-btn" id="mute-hh" aria-label="Mute hi-hat track"><i class="las la-volume-mute"></i> Mute</button>
                            <button class="cyber-btn" id="solo-hh" aria-label="Solo hi-hat track"><i class="las la-headphones"></i> Solo</button>
                            <button class="cyber-btn" id="mix-hh" aria-label="Mix hi-hat track"><i class="las la-random"></i> Mix</button>
                        </div>
                    </div>
                    <div class="pattern-grid" id="hh-pattern"></div>
                    <div class="track-controls">
                        <select class="step-selector" id="hh-steps" aria-label="Select number of steps for hi-hat">
                            <option value="4">4 Steps</option>
                            <option value="8" selected>8 Steps</option>
                            <option value="16">16 Steps</option>
                        </select>
                        <select class="sound-selector" id="hh-sound" aria-label="Select sound for hi-hat">
                            <option value="bd">Bass Drum</option>
                            <option value="sd">Snare Drum</option>
                            <option value="hh" selected>Hi-Hat</option>
                            <option value="cp">Clap</option>
                            <option value="lt">Low Tom</option>
                            <option value="mt">Mid Tom</option>
                            <option value="ht">High Tom</option>
                            <option value="jvbass">JV Bass</option>
                            <option value="sawtooth">Sawtooth</option>
                            <option value="sine">Sine</option>
                            <option value="triangle">Triangle</option>
                        </select>
                        <button class="cyber-btn" id="random-hh" aria-label="Randomize hi-hat track"><i class="las la-dice"></i> Randomize</button>
                        <button class="cyber-btn" id="generate-hh" aria-label="Generate code for hi-hat track"><i class="las la-code"></i> Generate</button>
                    </div>
                </div>
                <div class="track-container" id="cp-track">
                    <div class="track-header">
                        <span class="track-name">CLAP</span>
                        <div>
                            <button class="cyber-btn" id="mute-cp" aria-label="Mute clap track"><i class="las la-volume-mute"></i> Mute</button>
                            <button class="cyber-btn" id="solo-cp" aria-label="Solo clap track"><i class="las la-headphones"></i> Solo</button>
                            <button class="cyber-btn" id="mix-cp" aria-label="Mix clap track"><i class="las la-random"></i> Mix</button>
                        </div>
                    </div>
                    <div class="pattern-grid" id="cp-pattern"></div>
                    <div class="track-controls">
                        <select class="step-selector" id="cp-steps" aria-label="Select number of steps for clap">
                            <option value="4">4 Steps</option>
                            <option value="8" selected>8 Steps</option>
                            <option value="16">16 Steps</option>
                        </select>
                        <select class="sound-selector" id="cp-sound" aria-label="Select sound for clap">
                            <option value="bd">Bass Drum</option>
                            <option value="sd">Snare Drum</option>
                            <option value="hh">Hi-Hat</option>
                            <option value="cp" selected>Clap</option>
                            <option value="lt">Low Tom</option>
                            <option value="mt">Mid Tom</option>
                            <option value="ht">High Tom</option>
                            <option value="jvbass">JV Bass</option>
                            <option value="sawtooth">Sawtooth</option>
                            <option value="sine">Sine</option>
                            <option value="triangle">Triangle</option>
                        </select>
                        <button class="cyber-btn" id="random-cp" aria-label="Randomize clap track"><i class="las la-dice"></i> Randomize</button>
                        <button class="cyber-btn" id="generate-cp" aria-label="Generate code for clap track"><i class="las la-code"></i> Generate</button>
                    </div>
                </div>

    <script>
        /**
         * Main class for CyberSynth Strudel, managing sequencer, code editor, synth controls, and patterns.
         * @class
         */
        class CyberStrudel {
            constructor() {
                this.currentPattern = null;
                this.isPlaying = false;
                this.sequencerState = {
                    bd: Array(8).fill(false),
                    sd: Array(8).fill(false),
                    hh: Array(8).fill(false),
                    cp: Array(8).fill(false)
                };
                this.trackStates = {
                    bd: { muted: false, solo: false, steps: 8, sound: 'bd' },
                    sd: { muted: false, solo: false, steps: 8, sound: 'sd' },
                    hh: { muted: false, solo: false, steps: 8, sound: 'hh' },
                    cp: { muted: false, solo: false, steps: 8, sound: 'cp' }
                };
                this.synthParams = {
                    lpf: 800,
                    lpq: 1,
                    room: 0.5,
                    delay: 0.3,
                    bpm: 120,
                    bpmEnabled: true
                };
                this.mixedPatterns = {
                    presets: {},
                    tracks: {}
                };
                this.savedPatterns = new Map();
                this.strudelReady = false;
                this.history = [];
                this.historyIndex = -1;
                this.maxHistory = 50;
                this.strudelAPI = null;
                this.init();
            }
            async init() {
                try {
                    await this.initStrudel();
                    this.strudelReady = true;
                    this.setupSequencer();
                    this.setupEventListeners();
                    this.loadSavedData();
                    this.saveToHistory();
                    this.showNotification('CyberSynth Strudel initialized!', 'success');
                } catch (error) {
                    console.error('Initialization failed:', error);
                    this.showNotification('Failed to initialize. Check console for details.', 'error');
                }
            }
            async initStrudel() {
                try {
                    const { initStrudel, samples, setCps } = window.strudel;
                    this.strudelAPI = window.strudel;
                    await initStrudel({
                        prebake: async () => {
                            try {
                                await samples('github:tidalcycles/dirt-samples');
                            } catch (error) {
                                console.warn('Could not load default samples:', error);
                            }
                        }
                    });
                    if (setCps) {
                        setCps(this.synthParams.bpm / 60 / 4);
                    }
                } catch (error) {
                    throw new Error('Strudel initialization failed: ' + error.message);
                }
            }
            saveToHistory() {
                const state = JSON.parse(JSON.stringify({
                    sequencerState: this.sequencerState,
                    trackStates: this.trackStates,
                    code: document.getElementById('code-editor').value,
                    mixedPatterns: this.mixedPatterns,
                    synthParams: this.synthParams
                }));
                if (this.historyIndex < this.history.length - 1) {
                    this.history.splice(this.historyIndex + 1);
                }
                this.history.push(state);
                if (this.history.length > this.maxHistory) {
                    this.history.shift();
                }
                this.historyIndex = this.history.length - 1;
                this.updateUndoRedoButtons();
            }
            updateUndoRedoButtons() {
                document.getElementById('undo-btn').disabled = this.historyIndex <= 0;
                document.getElementById('redo-btn').disabled = this.historyIndex >= this.history.length - 1;
            }
            undo() {
                if (this.historyIndex <= 0) {
                    this.showNotification('Nothing to undo', 'error');
                    return;
                }
                this.historyIndex--;
                this.restoreState(this.history[this.historyIndex]);
                this.showNotification('Undo successful', 'success');
            }
            redo() {
                if (this.historyIndex >= this.history.length - 1) {
                    this.showNotification('Nothing to redo', 'error');
                    return;
                }
                this.historyIndex++;
                this.restoreState(this.history[this.historyIndex]);
                this.showNotification('Redo successful', 'success');
            }
            restoreState(state) {
                this.sequencerState = JSON.parse(JSON.stringify(state.sequencerState));
                this.trackStates = JSON.parse(JSON.stringify(state.trackStates));
                this.mixedPatterns = JSON.parse(JSON.stringify(state.mixedPatterns));
                this.synthParams = JSON.parse(JSON.stringify(state.synthParams));
                document.getElementById('code-editor').value = state.code || '';
                ['bd', 'sd', 'hh', 'cp'].forEach(track => {
                    document.getElementById(`${track}-steps`).value = this.trackStates[track].steps;
                    document.getElementById(`${track}-sound`).value = this.trackStates[track].sound;
                    this.updateSequencerTrack(track);
                    document.getElementById(`mute-${track}`).classList.toggle('active', this.trackStates[track].muted);
                    document.getElementById(`mute-${track}`).setAttribute('aria-pressed', this.trackStates[track].muted);
                    document.getElementById(`solo-${track}`).classList.toggle('active', this.trackStates[track].solo);
                    document.getElementById(`solo-${track}`).setAttribute('aria-pressed', this.trackStates[track].solo);
                    document.getElementById(`mix-${track}`).classList.toggle('active', !!this.mixedPatterns.tracks[track]);
                    document.getElementById(`mix-${track}`).setAttribute('aria-pressed', !!this.mixedPatterns.tracks[track]);
                });
                Object.keys(this.presets).forEach(key => {
                    document.getElementById(`mix-${key}`).checked = !!this.mixedPatterns.presets[key];
                    document.getElementById(`mix-preset-${key}`).classList.toggle('active', !!this.mixedPatterns.presets[key]);
                    document.getElementById(`mix-preset-${key}`).setAttribute('aria-pressed', !!this.mixedPatterns.presets[key]);
                });
                document.getElementById('lpf-freq').value = this.synthParams.lpf;
                document.getElementById('lpf-freq-value').textContent = `${this.synthParams.lpf} Hz`;
                document.getElementById('lpf-freq').setAttribute('aria-valuenow', this.synthParams.lpf);
                document.getElementById('lpq').value = this.synthParams.lpq;
                document.getElementById('lpq-value').textContent = this.synthParams.lpq;
                document.getElementById('lpq').setAttribute('aria-valuenow', this.synthParams.lpq);
                document.getElementById('room').value = this.synthParams.room;
                document.getElementById('room-value').textContent = this.synthParams.room;
                document.getElementById('room').setAttribute('aria-valuenow', this.synthParams.room);
                document.getElementById('delay').value = this.synthParams.delay;
                document.getElementById('delay-value').textContent = this.synthParams.delay;
                document.getElementById('delay').setAttribute('aria-valuenow', this.synthParams.delay);
                document.getElementById('bpm').value = this.synthParams.bpm;
                document.getElementById('bpm-value').textContent = this.synthParams.bpm;
                document.getElementById('bpm').setAttribute('aria-valuenow', this.synthParams.bpm);
                document.getElementById('bpm-enable').checked = this.synthParams.bpmEnabled;
                this.updateUndoRedoButtons();
                this.saveToLocalStorage();
            }
            setupSequencer() {
                ['bd', 'sd', 'hh', 'cp'].forEach(track => {
                    this.updateSequencerTrack(track);
                });
                this.adjustSequencerGrid();
                window.addEventListener('resize', () => this.adjustSequencerGrid());
            }
            adjustSequencerGrid() {
                const isSmallScreen = window.innerWidth <= 480;
                ['bd', 'sd', 'hh', 'cp'].forEach(track => {
                    const container = document.getElementById(`${track}-pattern`);
                    const stepCount = this.trackStates[track].steps;
                    container.style.gridTemplateColumns = `repeat(${isSmallScreen && stepCount > 8 ? 4 : stepCount}, 1fr)`;
                });
            }
            updateSequencerTrack(track) {
                const container = document.getElementById(`${track}-pattern`);
                const stepCount = this.trackStates[track].steps;
                container.innerHTML = '';
                const isSmallScreen = window.innerWidth <= 480;
                container.style.gridTemplateColumns = `repeat(${isSmallScreen && stepCount > 8 ? 4 : stepCount}, 1fr)`;
                for (let i = 0; i < stepCount; i++) {
                    const step = document.createElement('div');
                    step.className = 'step';
                    step.textContent = i + 1;
                    step.dataset.track = track;
                    step.dataset.step = i;
                    step.setAttribute('role', 'button');
                    step.setAttribute('aria-label', `Step ${i + 1} for ${track}`);
                    step.tabIndex = 0;
                    step.addEventListener('click', () => this.toggleStep(track, i));
                    step.addEventListener('keydown', (e) => {
                        if (e.key === 'Enter' || e.key === ' ') {
                            this.toggleStep(track, i);
                            e.preventDefault();
                        }
                    });
                    container.appendChild(step);
                }
                this.updateSequencerUI(track);
            }
            toggleStep(track, index) {
                this.saveToHistory();
                this.sequencerState[track][index] = !this.sequencerState[track][index];
                this.updateSequencerUI(track);
                if (this.mixedPatterns.tracks[track]) {
                    this.updateMixedCode();
                }
                this.saveToLocalStorage();
            }
            updateSequencerUI(track) {
                const container = document.getElementById(`${track}-pattern`);
                const isSoloActive = Object.values(this.trackStates).some(state => state.solo);
                const isEnabled = !isSoloActive || this.trackStates[track].solo;
                const stepCount = this.trackStates[track].steps;
                for (let i = 0; i < stepCount; i++) {
                    const step = container.children[i];
                    if (step) {
                        const active = this.sequencerState[track][i];
                        step.classList.toggle('active', active && isEnabled && !this.trackStates[track].muted);
                        step.setAttribute('aria-pressed', active);
                        step.style.opacity = isEnabled && !this.trackStates[track].muted ? '1' : '0.5';
                    }
                }
            }
            setupEventListeners() {
                const debounce = (fn, delay) => {
                    let timeout;
                    return (...args) => {
                        clearTimeout(timeout);
                        timeout = setTimeout(() => fn(...args), delay);
                    };
                };
                document.getElementById('play-btn').addEventListener('click', () => this.togglePlayback());
                document.getElementById('stop-btn').addEventListener('click', () => this.stop());
                document.getElementById('stop-code-btn').addEventListener('click', () => this.stop());
                document.getElementById('undo-btn').addEventListener('click', () => this.undo());
                document.getElementById('redo-btn').addEventListener('click', () => this.redo());
                document.getElementById('evaluate-btn').addEventListener('click', () => this.evaluateCode());
                document.getElementById('clear-code-btn').addEventListener('click', () => {
                    this.saveToHistory();
                    document.getElementById('code-editor').value = '';
                    this.mixedPatterns = { presets: {}, tracks: {} };
                    ['bd', 'sd', 'hh', 'cp'].forEach(track => {
                        document.getElementById(`mix-${track}`).classList.remove('active');
                        document.getElementById(`mix-${track}`).setAttribute('aria-pressed', 'false');
                    });
                    Object.keys(this.presets).forEach(key => {
                        document.getElementById(`mix-${key}`).checked = false;
                        document.getElementById(`mix-preset-${key}`).classList.remove('active');
                        document.getElementById(`mix-preset-${key}`).setAttribute('aria-pressed', 'false');
                    });
                    this.saveToLocalStorage();
                    this.showNotification('Code cleared', 'success');
                });
                document.getElementById('save-code-btn').addEventListener('click', () => this.saveCode());
                document.getElementById('load-code-btn').addEventListener('click', () => this.loadCode());
                document.getElementById('code-editor').addEventListener('input', debounce(() => {
                    this.saveToHistory();
                    this.saveToLocalStorage();
                }, 500));
                ['bd', 'sd', 'hh', 'cp'].forEach(track => {
                    document.getElementById(`mute-${track}`).addEventListener('click', () => {
                        this.saveToHistory();
                        this.toggleMute(track);
                    });
                    document.getElementById(`solo-${track}`).addEventListener('click', () => {
                        this.saveToHistory();
                        this.toggleSolo(track);
                    });
                    document.getElementById(`mix-${track}`).addEventListener('click', () => {
                        this.saveToHistory();
                        this.mixTrack(track);
                    });
                    document.getElementById(`random-${track}`).addEventListener('click', () => {
                        this.saveToHistory();
                        this.randomizeTrack(track);
                    });
                    document.getElementById(`generate-${track}`).addEventListener('click', () => this.generateTrackCode(track));
                    document.getElementById(`${track}-steps`).addEventListener('change', (e) => {
                        this.saveToHistory();
                        this.changeStepCount(track, parseInt(e.target.value));
                    });
                    document.getElementById(`${track}-sound`).addEventListener('change', (e) => {
                        this.saveToHistory();
                        this.changeTrackSound(track, e.target.value);
                    });
                });
                document.getElementById('sequencer-random').addEventListener('click', () => {
                    this.saveToHistory();
                    this.randomizeSequencer();
                });
                document.getElementById('sequencer-clear').addEventListener('click', () => {
                    this.saveToHistory();
                    this.clearSequencer();
                });
                document.getElementById('sequencer-generate').addEventListener('click', () => this.generateSequencerCode());
                const updateSynthSlider = (id, param, unit = '') => {
                    const slider = document.getElementById(id);
                    slider.addEventListener('input', debounce((e) => {
                        this.synthParams[param] = parseFloat(e.target.value);
                        document.getElementById(`${id}-value`).textContent = `${this.synthParams[param]}${unit}`;
                        slider.setAttribute('aria-valuenow', this.synthParams[param]);
                        this.saveToLocalStorage();
                    }, 100));
                };
                updateSynthSlider('lpf-freq', 'lpf', ' Hz');
                updateSynthSlider('lpq', 'lpq');
                updateSynthSlider('room', 'room');
                updateSynthSlider('delay', 'delay');
                const updateBpmSlider = () => {
                    const slider = document.getElementById('bpm');
                    slider.addEventListener('input', debounce((e) => {
                        this.synthParams.bpm = parseFloat(e.target.value);
                        document.getElementById('bpm-value').textContent = this.synthParams.bpm;
                        slider.setAttribute('aria-valuenow', this.synthParams.bpm);
                        this.saveToLocalStorage();
                        if (this.synthParams.bpmEnabled) {
                            this.updateMixedCode();
                            this.showNotification(`BPM set to ${this.synthParams.bpm}`, 'success');
                        }
                    }, 100));
                };
                updateBpmSlider();
                document.getElementById('bpm-enable').addEventListener('change', (e) => {
                    this.saveToHistory();
                    this.synthParams.bpmEnabled = e.target.checked;
                    this.updateMixedCode();
                    if (this.isPlaying) {
                        this.evaluateCode();
                    }
                    this.saveToLocalStorage();
                    this.showNotification(`BPM ${this.synthParams.bpmEnabled ? 'enabled' : 'disabled'}`, 'success');
                });
                document.getElementById('apply-synth').addEventListener('click', () => this.applySynthToCode());
                this.setupMixCheckboxes();
                Object.keys(this.presets).forEach(key => {
                    document.getElementById(`preset-${key}`).addEventListener('click', () => {
                        this.saveToHistory();
                        this.loadPreset(key);
                    });
                    document.getElementById(`mix-preset-${key}`).addEventListener('click', () => {
                        this.saveToHistory();
                        this.mixPreset(key);
                    });
                });
                document.getElementById('mix-combine').addEventListener('click', () => {
                    this.saveToHistory();
                    this.combineMix();
                });
                document.getElementById('mix-random').addEventListener('click', () => {
                    this.saveToHistory();
                    this.randomMix();
                });
                document.getElementById('save-pattern-btn').addEventListener('click', () => {
                    this.saveToHistory();
                    this.savePattern();
                });
                document.getElementById('export-patterns-btn').addEventListener('click', () => this.exportPatterns());
                document.getElementById('import-patterns-btn').addEventListener('click', () => document.getElementById('import-file').click());
                document.getElementById('import-file').addEventListener('change', (e) => {
                    this.saveToHistory();
                    this.importPatterns(e);
                });
            }
            get presets() {
                return {
                    a: `s('bd,bass(4,8)').jux(rev).gain(0.8)`,
                    b: `s('bd,bass(4,8)').jux(rev).gain(0.8).lpf(800).lpq(1).room(0.5).delay(0.3)`,
                    c: `s('bd*2,hh(3,4),jvbass:[1 4](5,8,1)').jux(rev).stack(s('~ sd')).gain(0.8)`,
                    d: `note("[c eb g <f bb>](3,8,<0 1>)".sub(12))
.s("<sawtooth>/64")
.lpf(sine.range(300,2000).slow(16))
.lpa(0.005)
.lpd(perlin.range(.02,.2))
.lps(perlin.range(0,.5).slow(3))
.lpq(sine.range(2,10).slow(32))
.release(.5)
.lpenv(perlin.range(1,8).slow(2))
.ftype('24db')
.room(1)
.juxBy(.5,rev)
.sometimes(add(note(12)))
.stack(s("bd*2").bank('RolandTR909'))
.gain(.5).fast(2)`,
                    e: `s("hh*8").gain(".4!2 1 .4!2 1 .4 1").fast(2).gain(0.8)`,
                    f: `n("<-4,0 5 2 1>*<2!3 4>")
.scale("<C F>/8:pentatonic")
.s("sine")
.penv("<.5 0 7 -2>*2").vib("4:.1")
.phaser(2).delay(.25).room(.3)
.size(4).fast(1.5)

.fm(3)
.fmdecay(.2)

            setupMixCheckboxes() {
                const container = document.getElementById('mix-checkboxes');
                container.innerHTML = '';
                Object.keys(this.presets).forEach(key => {
                    const div = document.createElement('div');
                    div.className = 'checkbox-item';
                    div.innerHTML = `

                    `;
